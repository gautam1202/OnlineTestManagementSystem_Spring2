<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  
  </head>
  
  <div class="sidenav">
           <div class="login-main-text" style="font-size:x-large;">
          <p> Online Test Management System  </p>
           </div>
   </div>
        <div class="main">
           <div class="col-md-6 col-sm-12">
              <div class="login-form">
                <form class="log" [formGroup]="addForm" (ngSubmit)="addUser()">
                    <!--- First Name textbox-->
                    <div class="form-group row">
                      <label
                        for="userId"
                        class="col-lg-4 col-md-4 col-sm-4 text-right font-weight-bold"
                      >
                        User Id:
                      </label>
                      <div class="col-lg-8 col-md-8 col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter user Id"
                          formControlName="userId"
                          autofocus
                        />
              
                        <div *ngIf="submitted && addForm.controls.userId.errors">
                          <div
                            class="text-danger"
                            *ngIf="addForm.controls.userId.errors.required"
                          >
                          userId is required..!
                          </div>
                          <div
                            class="text-danger"
                            *ngIf="addForm.controls.userId.errors.pattern"
                          >
                            User Id should be an eigth digited number
                          </div>
                        </div>
                      </div>
                    </div>
              
              
                   
                   
                    <div class="form-group row">
                      <label
                        for="userName"
                        class="col-lg-4 col-md-4 col-sm-4 text-right font-weight-bold"
                      >
                        User Name:
                      </label>
                      <div class="col-lg-8 col-md-8 col-sm-8">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter Username (eg: ASHOKVAN)"
                          formControlName="userName"
                        />
              
                        <div *ngIf="submitted && addForm.controls.userName.errors">
                          <div
                            class="text-danger"
                            *ngIf="addForm.controls.userName.errors.required"
                          >
                            User Name is required..!
                          </div>
                          <div
                            class="text-danger"
                            *ngIf="addForm.controls.userName.errors.pattern"
                          >
                            User Name must be of 8 characters..!
                          </div>
                        </div>
                      </div>
                    </div>
              
                   
                    <!--Password textbox -->
                    <div class="form-group row">
                      <label
                        for="userPassword"
                        class="col-lg-4 col-md-4 col-sm-4 text-right font-weight-bold"
                      >
                        Password:
                      </label>
                      <div class="col-lg-8 col-md-8 col-sm-8">
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Enter Password (*only Alphanumerics are allowed)"
                          formControlName="userPassword"
                        />
              
                        <div *ngIf="submitted && addForm.controls.userPassword.errors">
                          <div
                            class="text-danger"
                            *ngIf="addForm.controls.userPassword.errors.required"
                          >
                            Password is required..!
                          </div>
                          <div
                            class="text-danger"
                            *ngIf="
                              addForm.controls.userPassword.errors.minlength ||
                              addForm.controls.userPassword.errors.maxlength
                            "
                          >
                            Password must be of minimum 6 characters and maximum 12
                            characters..!
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group row" style="margin-left: 270px;">
                      <div
                        class="lgn col-lg-8 col-md-2 col-sm-2 text-primary font-weight-bold"
                      >
                        <p>
                          Already have an Account?
                        </p>
                      </div>
                      <a class="text-info" routerLink="/login">Login</a>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 text-right">
                      <button class="btn btn-success">
                        Submit</button
                      >&nbsp; &nbsp;
                      <button class="btn btn-danger" type="reset">Cancel</button>&nbsp; &nbsp;
                      <!-- </div> -->
                    </div>
                  </form>
              
              </div>
           </div>
        </div>
